<br>
<div class="breadcrumb">
  <a> Reporte </a>
</div>
<!-- sede, carrera, periodos academicos -->
<mat-form-field appearance="fill">
  <mat-label>Sede:</mat-label>
  <mat-select>
    <mat-option *ngFor="let sede of sedes" [value]="sede.value">
      {{sede.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Carreras:</mat-label>
  <mat-select>
    <mat-option *ngFor="let carrera of carreras" [value]="carrera.value">
      {{carrera.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Periodos Académicos:</mat-label>
  <mat-select>
    <mat-option *ngFor="let periodo of periodos" [value]="periodo.value">
      {{periodo.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Planes Académicos:</mat-label>
    <mat-select>
      <mat-option *ngFor="let plan of planes" [value]="plan.value">
        {{plan.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Antigüedad de los Estudiantes:</mat-label>
    <mat-select>
      <mat-option *ngFor="let antiguedad of antiguedad" [value]="antiguedad.value">
        {{antiguedad.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
